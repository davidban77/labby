[[environment]]
name = "aws"
description = "AWS environment"
region = "us-east"

    [[environment.provider.gns3]]
    server_url = "http://gns3-server.ec2.com:80"
    verify_cert = "false"

    [[environment.provider.vrnetlab]]
    server_url = "tcp://docker-host.ec2.aws:2375"
    verify_cert = "true"

