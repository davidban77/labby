########################################################################
# EXAMPLE ENV LOCAL
########################################################################

# [environment.local.gns3]
# server_url = "http://gns3-server:80"
# verify_cert = false

[[environment]]
name = "local"
description = "This is my local environment"

    [[environment.provider.gns3]]
    name = "gns3-local"
    server_url = "http://gns3-server:80"
    verify_cert = "false"

